services:
  - type: web
    name: infortom
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://infortom.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: infortom-db
          property: connectionString

      # ðŸ”¥ AJOUTE TES VARIABLES STRIPE ICI
      - key: STRIPE_KEY
        sync: false
      - key: STRIPE_SECRET
        sync: false

databases:
  - name: infortom-db
    plan: free

